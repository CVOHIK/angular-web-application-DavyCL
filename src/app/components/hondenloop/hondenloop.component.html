<div class="mat-elevation-z8" [ngClass]="{hidden: (isHandset$ | async)}">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- NAAM Column -->
    <ng-container matColumnDef="NAAM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.attributes.NAAM}}</td>
    </ng-container>

    <!-- BEZOEKERSAANTAL Column -->
    <ng-container matColumnDef="BEZOEKERSAANTAL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bezoekers</th>
        <td mat-cell *matCellDef="let row">{{row.attributes.BEZOEKERSAANTAL}}</td>
    </ng-container>

    <!-- ALGEMEEN_UITZICHT Column -->
    <ng-container matColumnDef="ALGEMEEN_UITZICHT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Uitzicht</th>
      <td mat-cell *matCellDef="let row">{{row.attributes.ALGEMEEN_UITZICHT}}</td>
  </ng-container>

  <!-- NETHEID Column -->
  <ng-container matColumnDef="NETHEID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Opmerking</th>
    <td mat-cell *matCellDef="let row">{{row.attributes.NETHEID}}</td>
</ng-container>

<!-- VERLICHTING Column -->
<ng-container matColumnDef="VERLICHTING">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Verlicht</th>
  <td mat-cell *matCellDef="let row">{{row.attributes.VERLICHTING}}</td>
</ng-container>

<!-- QUOTERING_ALGEMEEN Column -->
<ng-container matColumnDef="QUOTERING_ALGEMEEN">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Quotering</th>
  <td mat-cell *matCellDef="let row">{{row.attributes.QUOTERING_ALGEMEEN}}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
